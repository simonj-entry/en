    <meta charset="UTF-8">

    <title>Short link generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="sb.png" />
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9396383406878736"
     crossorigin="anonymous"></script>

<body>
    <h1 id = 'gonggi'>Also available on mobile! Try pressing the move key or enter!<a href = "../">한국어</a></h1>
    <h1 id = 'title'>Short Link Generator! Shorten complex links!</h1>
    <h1 id='center'><input type='text' id='ifm' placeholder="Enter the url of your website!"></h1>
    <h1 id = 'change'>Press Enter to create a shortcut!</h1>
    <p id = 'maker'>Made by Piano(<a href="https://urlshortener.rronny70.repl.co/">
original link</a>)</p>
    
    <script>
        addEventListener('keydown', (event) => {
            if (event.key == 'Enter') {
                const name = document.querySelector('#ifm').value;
                async function la() {
                    let data = await fetch( "https://lrl.kr/api.php/?url="+ name + "&format=json");
                    let a = await data.json()
                    document.querySelector('#title').innerHTML = 'Short link complete!';
                    document.querySelector('#change').innerHTML = a.url;
                };
                la();
            }
        })


    </script>
    <script>
        $('#number).bind('keydown', function (e) {
          if(e.keyCode == 13){
            const name = document.querySelector('#ifm').value;
                async function la() {
                    let data = await fetch( "https://lrl.kr/api.php/?url="+ name + "&format=json");
                    let a = await data.json()
                    document.querySelector('#title').innerHTML = '단축링크 완성!';
                    document.querySelector('#change').innerHTML = a.url;
                };
                la();
        }
        })
    </script>
