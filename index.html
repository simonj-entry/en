<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short link generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="sb.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 id = 'gonggi'>Short link generator!</h1>
    <h1 id = 'title'>Short Link Generator! Shorten complex links!</h1>
    <h1 id='center'><input type='text' id='ifm' placeholder="Enter the url of your website!"></h1>
    <h1 id = 'change'>Press button to create a shortcut!</h1><br>
    <button type="button" class="btn btn-outline-dark" id='center'>create a short link</button>
    <p id = 'maker'>Made by Piano(<a href="https://urlshortener.rronny70.repl.co/">
original link</a>)</p>
    
    <script>
        function go{
                const name = document.querySelector('#ifm').value;
                async function la() {
                    let data = await fetch( "https://lrl.kr/api.php/?url="+ name + "&format=json");
                    let a = await data.json()
                    document.querySelector('#title').innerHTML = 'Short link complete!';
                    document.querySelector('#change').innerHTML = a.url;
                la();
                }
    </script>
</body>

</html>
